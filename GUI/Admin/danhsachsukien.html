<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sự Kiện</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Các biến màu, kiểu chữ, căn chỉnh chuẩn */
        :root {
            --primary-color: #0056b3;
            --success-color: #28a745;
            --danger-color: #d9534f;
            --light-color: #fff;
            --dark-color: #343a40;
            --gray-color: #6c757d;
            --bg-color: #f4f6f9;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-image:
            linear-gradient(rgba(13, 71, 161, 0.65), rgba(13, 71, 161, 0.65)),
            url('maxresdefault.jpg');
            background-size: cover;
            background-position: center ;
            padding: 70px;;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--light-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card-header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--primary-color);
        }

        .card-body {
            padding: 25px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn-view {
            background-color: var(--primary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td { border: 1px solid #ddd; 
            padding: 10px; 
            text-align: center; 
        }

        th { background: #0056b3;
             color: white; 
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 12px 8px 35px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .search-bar .fa-search {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: var(--gray-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            border-radius: 8px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 22px;
        }

        .close-btn {
            font-size: 28px;
            cursor: pointer;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h4 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 20px;
        }

        .detail-item strong {
            color: var(--gray-color);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Danh Sách Sự Kiện</h1>
            </div>
            <div class="card-body">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Tìm theo mã sự kiện, tên sự kiện...">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Mã Sự Kiện</th>
                            <th>Tên Sự Kiện</th>
                            <th>Loại</th>
                            <th>Chi Tiết</th>
                        </tr>
                    </thead>
                    <tbody id="event-table-body"></tbody>
                </table>
                <div id="loading-spinner" style="text-align:center; padding: 20px; display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Đang tải...
                </div>
            </div>
        </div>
    </div>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Chi Tiết Sự Kiện</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="detail-section">
                    <h4>Thông Tin Sự Kiện</h4>
                    <div class="detail-grid">
                        <div class="detail-item"><strong>Mã Sự Kiện:</strong> <span id="detail-id"></span></div>
                        <div class="detail-item"><strong>Tên Sự Kiện:</strong> <span id="detail-name"></span></div>
                        <div class="detail-item"><strong>Loại:</strong> <span id="detail-loai"></span></div>
                    </div>
                </div>
                <div class="detail-section">
                    <h4>Nội Dung</h4>
                    <div id="detail-content" style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 4px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3000/api/sukien';
        let currentRequestId = null;

        async function loadEvents(query = '') {
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.style.display = 'block';
            const tableBody = document.getElementById('event-table-body');
            tableBody.innerHTML = '';
            try {
                const res = await fetch(BASE_URL);
                const result = await res.json();

                const events = result.data.filter(r =>
                    (r.id_suKienPL?.toString().includes(query) || r.tenSK?.toLowerCase().includes(query.toLowerCase()))
                );

                loadingSpinner.style.display = 'none';

                if (events.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Không có sự kiện nào.</td></tr>';
                    return;
                }

                events.forEach((event, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>#${event.id_suKienPL}</td>
                        <td>${event.tenSK}</td>
                        <td>${event.loai}</td>
                        <td><button class="btn btn-view" onclick="openModal('${event.id_suKienPL}')">Xem</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (err) {
                console.error('Lỗi tải dữ liệu:', err);
                loadingSpinner.style.display = 'none';
            }
        }

        async function openModal(eventId) {
            currentRequestId = eventId;
            try {
                const res = await fetch(`${BASE_URL}/${eventId}`);
                const { data } = await res.json();

                if (!data) return alert('Không tìm thấy sự kiện');

                document.getElementById('modal-title').innerText = `Chi Tiết Sự Kiện #${data.id_suKienPL}`;
                document.getElementById('detail-id').innerText = data.id_suKienPL;
                document.getElementById('detail-name').innerText = data.tenSK;
                document.getElementById('detail-loai').innerText = data.loai;
                document.getElementById('detail-content').innerText = data.noiDung;

                document.getElementById('event-modal').classList.add('active');
            } catch (err) {
                console.error('Lỗi khi tải chi tiết:', err);
            }
        }

        function closeModal() {
            document.getElementById('event-modal').classList.remove('active');
            currentRequestId = null;
        }

        document.getElementById('search-input').addEventListener('input', (e) => loadEvents(e.target.value));
        window.onload = loadEvents;
    </script>
</body>

</html>
